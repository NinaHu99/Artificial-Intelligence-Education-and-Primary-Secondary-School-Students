<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI与中小学生</title>
    <style>
        body {
            font-family: "Georgia", serif; /* 更柔和的字体 */
            margin: 0;
            padding: 0;
            background-color: #fffaf0; /* 奶油米色 */
            color: #5c5c5c;
            line-height: 1.8;
        }
        header {
            background-color: #fdd7ac; /* 柔和橙色 */
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #6b4226; /* 木色 */
            font-weight: normal;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #6b4226;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 1.8em;
            color: #d67a5a; /* 柔和红色 */
            margin-bottom: 15px;
        }
        section p {
            font-size: 1.2em;
            color: #5c5c5c;
        }
        section ul {
            padding-left: 20px;
        }
        section ul li {
            font-size: 1.1em;
            color: #6b4226;
            margin-bottom: 10px;
        }
        footer {
            background-color: #fdd7ac;
            color: #6b4226;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
        footer a {
            color: #6b4226;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI与中小学生</h1>
        <p>未来科技与教育的交汇点</p>
    </header>
    <section>
        <h2>人工智能的温暖力量</h2>
        <p>
            人工智能不仅推动了科学的进步，还为中小学生的教育打开了一扇窗。通过AI，我们能够
            发现孩子们独特的潜力，并为他们提供个性化的学习体验。
        </p>
        <h2>AI如何改变孩子的未来？</h2>
        <ul>
            <li><strong>鼓励创造力：</strong>AI工具帮助孩子表达他们的想象力，比如绘画、写作和编程。</li>
            <li><strong>提升自信心：</strong>通过完成AI项目，孩子能更清楚自己的能力，并增强解决问题的信心。</li>
            <li><strong>连接世界：</strong>孩子可以通过AI了解全球最新技术，拓宽他们的视野。</li>
        </ul>
    </section>

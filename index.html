<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI与中小学生</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Arial", sans-serif; /* 童趣字体 */
            margin: 0;
            padding: 0;
            background-color: #fff8e1; /* 柔和米黄色 */
            color: #444;
        }
        header {
            background-color: #ffcc80; /* 浅橙色 */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ffa726; /* 深橙色边框 */
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #6d4c41; /* 巧克力色 */
            text-shadow: 2px 2px #ffecb3; /* 浅黄色阴影 */
        }
        header p {
            font-size: 1.2em;
            color: #6d4c41;
            margin: 5px 0 0 0;
        }
        section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* 白色背景 */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 2em;
            color: #ff7043; /* 温暖橙色 */
            margin-bottom: 10px;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
        }
        section ul {
            margin: 20px 0;
            padding-left: 30px;
        }
        section ul li {
            font-size: 1.2em;
            color: #5d4037; /* 深褐色 */
            margin-bottom: 10px;
            list-style: circle;
        }
        .fun-zone {
            background-color: #ffe0b2; /* 浅橙色 */
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .fun-zone a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff8a65; /* 橙红色 */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
        }
        .fun-zone a:hover {
            background-color: #ff7043;
        }
        footer {
            background-color: #ffcc80; /* 浅橙色 */
            color: #6d4c41;
            text-align: center;
            padding: 20px;
            border-top: 5px solid #ffa726;
        }
        footer p {
            margin: 0;
            font-size: 1.1em;
        }
        footer a {
            color: #6d4c41;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI与中小学生</h1>
        <p>科技的奇妙世界</p>
    </header>
    <section>
        <h2>人工智能有多有趣？</h2>
        <p>
            人工智能（AI）可以帮助我们完成许多“神奇”的任务，例如让机器人跳舞、生成艺术图片，
            甚至创建新的游戏！学习AI的过程，就像进入了一个充满魔法的世界。
        </p>
        <h2>中小学生能学到什么？</h2>
        <ul>
            <li><strong>编程基础：</strong>使用简单的工具，比如Scratch或Python，制作自己的小游戏。</li>
            <li><strong>机器人操作：</strong>让机器人完成任务，比如搬运物品或绘制图形。</li>
            <li><strong>AI创作：</strong>尝试使用AI生成一幅画、一段音乐，或者写一首诗。</li>
        </ul>
        <div class="fun-zone">
            <h2>趣味学习链接</h2>
            <a href="https://scratch.mit.edu" target="_blank">Scratch编程平台</a>
            <a href="https://www.code.org" target="_blank">Code.org编程网站</a>
            <a href="https://openai.com/dall-e" target="_blank">AI创作工具</a>
        </div>
    </section>
    <footer>
        <p>© 2024 欢迎来到童趣AI世界 | <a href="mailto:youremail@example.com">联系我们</a></p>
    </footer>
</body>
</html>
